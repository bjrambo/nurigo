<include target="./_header.html" />

<form ruleset="deleteGginstagram" class="x_form-horizontal" action="{Context::getRequestUri()}" method="post">
	<input type="hidden" name="module" value="cashpay" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
	<input type="hidden" name="act" value="procCashpayAdminDeleteMid" />
	<input type="hidden" name="page" value="{$page}" />

	<section class="section">
		<h1>{$lang->confirm_delete}</h1>

		<div class="x_control-group">
			<label class="x_control-label">{$lang->module_name}</label>
			<div class="x_controls">
				<label class="x_inline">{$module_info->mid}</label>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->module}</label>
			<div class="x_controls">
				<label class="x_inline" />{$module_info->module}</label>
			</div>
		</div>
	</section>

	<div class="btnArea x_clearfix">
		<div class="x_pull-left">
			<a href="{getUrl('', 'module', 'admin', 'act', 'dispCashpayAdminModInstList')}" type="button" class="x_btn">{$lang->cmd_back}</a>
		</div>
		<div class="x_pull-right">
			<button class="x_btn x_btn-primary" type="submit">{$lang->cmd_delete}</button>
		</div>
	</div>
</form>
