<include target="_header.html" />

<form action="./" method="post" class="x_form-horizontal" enctype="multipart/form-data">
	<input type="hidden" name="module" value="{$module}" />
	<input type="hidden" name="act" value="procNmileageAdminConfig" />

	<div class="x_control-group">
		<label class="x_control-label" for="use_flag">{$lang->use_or_not}</label>
		<div class="x_controls">
			<select name="use_flag">
				<option value="Y" selected="selected"|cond="$config->use_flag=='Y'">{$lang->use}</option>
				<option value="N" selected="selected"|cond="$config->use_flag=='N'">{$lang->notuse}</option>
			</select>
			<a href="#use_flag_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
			<p id="use_flag_help" class="x_help-block" hidden>{$lang->help_use_flag}</p>
		</div>
	</div>

	<div class="x_control-group">
		<label class="x_control-label" for="mileage_method">{$lang->mileage_method}</label>
		<div class="x_controls">
			<select name="mileage_method">
				<option value="nmileage" selected="selected"|cond="$config->mileage_method=='nmileage'" >{$lang->use_nmileage}</option>
				<option value="point" selected="selected"|cond="$config->mileage_method=='point'" >{$lang->use_xepoint}</option>
			</select>
			<a href="#mileage_method_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
			<p id="mileage_method_help" class="x_help-block" hidden>{$lang->help_mileage_method}</p>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="variable_name">추천인 변수</label>
		<div class="x_controls">
			<select name="variable_name" id="variable_name">
				<option value="0">{$lang->notuse}</option>
				<option loop="$variable_name => $key,$val" value="{$val}" selected="selected"|cond="$config->variable_name == $val">{$key}</option>
			</select>
			<p class="x_help-block">추천인 변수를 선택합니다. 추천인 변수를 선택하여 회원가입시 추천인에게 마일리지를 지급하도록 합니다.</p>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label">추천인 마일리지 설정</label>
		<div class="x_controls">
			<label class="x_inline">
				<input type="number" name="vote_point" value="{intval($config->vote_point)}" />
			</label>
			<p class="x_help-block">추천인 입력시 마일리지를 얼마만큼 지급할지 설정합니다.</p>
		</div>
	</div>

	<div class="x_control-group">
		<label class="x_control-label">추천인 기록메세지</label>
		<div class="x_controls">
			<label class="x_inline">
				<input type="text" name="vote_text" value="{$config->vote_text}" />
			</label>
			<p class="x_help-block">마일리지 지급시 히스토리에 여기에 설정한 메세지로 히스토리를 남겨줍니다. 미기재시 기본값 : vote member</p>
		</div>
	</div>

	<div class="x_control-group">
		<label class="x_control-label" for="member_mothod">포인트 받을사람 설정</label>
		<div class="x_controls">
			<select name="member_mothod" id="member_mothod">
				<option value="all" selected="selected"|cond="$config->member_mothod=='all'">모두에게</option>
				<option value="recipient" selected="selected"|cond="$config->member_mothod=='recipient'">추천받은 사람</option>
				<option value="voteuser" selected="selected"|cond="$config->member_mothod=='voteuser'">추천한 사람</option>
			</select>
			<p class="x_help-block">포인트를 받는 사람을 설정합니다.</p>
		</div>
	</div>

	<div class="x_clearfix btnArea">
		<input type="submit" value="{$lang->cmd_registration}" accesskey="s" class="x_btn x_btn-primary" />
	</div>

</form>
