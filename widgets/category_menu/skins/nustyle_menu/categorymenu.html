<load target="./css/default.css" />
<load target="./css/superfish.css" />
<load target="./js/script.js" />
<load target="./js/hoverIntent.js" />
<load target="./js/superfish.js" />

<load cond="$layout_info->colorset == 'ivory'" target="css/default.css" />
<load cond="$layout_info->colorset == 'mint'" target="css/mint.css" />
<load cond="$layout_info->colorset == 'white'" target="css/white.css" />
<load cond="$layout_info->colorset == 'green'" target="css/green.css" />
<load cond="$layout_info->colorset == 'pink'" target="css/pink.css" />

<div id="nustyle_menu">
	<ul id="sf-menu" class="sf-menu">
		<li loop="$category_tree['f']=>$key,$val">
			<a href="{getUrl('','mid',$category_index[$key]->mid,'category',$category_index[$key]->node_id)}">{$category_index[$key]->category_name}</a>
			<ul cond="count($val)">
				<li loop="$val=>$key2,$val2">
					<a class="aaa" href="{getUrl('','mid',$category_index[$key2]->mid,'category',$category_index[$key2]->node_id)}">{$category_index[$key2]->category_name}</a>
					<ul cond="count($val2)">
						<li loop="$val2=>$key3,$val3">
							<a class="aaa" href="{getUrl('','mid',$category_index[$key3]->mid,'category',$category_index[$key3]->node_id)}">{$category_index[$key3]->category_name}</a>
							<ul cond="count($val3)">
								<li class="aaa" loop="$val3=>$key4,$val4">
									<a href="{getUrl('','mid',$category_index[$key4]->mid,'category',$category_index[$key4]->node_id)}">{$category_index[$key4]->category_name}</a>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</div>
